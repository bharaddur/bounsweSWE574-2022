{% extends 'blog/base.html' %}

{% block title %}
    Create New Case Study
{% endblock %}

{% block content %}
<div class="jumbotron container row">
    {% include 'includes/course.html' with course=course %}

    <p class="post-title">{{case.title}}</p>
    <br>
    <hr>
    <p class="post-text">{{case.description}}</p>

    <hr>

    <p class="post-author"> Upload Your Work:</p>
    <form method="POST" class="post-form" enctype="multipart/form-data">  
        {% csrf_token %}  

        {{form.as_p}}
        <button type="submit" class="save btn btn-success">Submit</button>  

    </form>
</div>

{% endblock %}
