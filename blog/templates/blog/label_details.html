{% extends 'blog/base.html' %}

{% block title %}
    Helloworld - Labels
{% endblock %}

{% block content %}

    <h2>{{name}}</h2>
    <ul class="list-group"></ul>
    {% for item in label %}
    
        <li class="list-group-item"><a href="{% url 'question_detail' pk=item.post.pk %}" class="post-title">{{item.post}}</a></li>
   
        
    {% endfor %}
</ul>

{% endblock %}
