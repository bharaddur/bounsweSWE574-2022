{% extends 'blog/base.html' %}

{% block title %}

{% block content %}

    <h2>#{{tag}}</h2>
    <ul class="list-group"></ul>
    {% for post in posts %}
    
        <li class="list-group-item"><a href="{% url 'question_detail' pk=post.pk %}" class="post-title">{{post}}</a></li>
   
        
    {% endfor %}
</ul>

{% endblock %}
