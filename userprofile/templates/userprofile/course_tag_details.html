{% extends 'blog/base.html' %}

{% block title %}
    Space Tags
{% endblock %}

{% block content %}

    <h2>#{{tag}}</h2>
    <hr>
    <ul class="list-group"></ul>
    {% for course in courses %}    
        <li class="list-group-item"><a href="{% url 'course_detail' title=course.title %}" class="post-title">{{course.title}}</a></li>      
    {% endfor %}
</ul>

{% endblock %}
