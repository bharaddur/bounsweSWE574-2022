<div class="container d-flex justify-content-center align-items-center">

    <div class="card">
        <div> <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid"> </div>
        <div class="user text-center">
            
            <div class="profile"> 
            {% if not user_profile.img%}
                <img src="http://cdn.onlinewebfonts.com/svg/img_24787.png" width="120"> </div>
            {% else %}
                <img src="{{user_profile.img.url}}" width="120"> </div>
            {% endif %}
        </div>

          

        <div class="mt-5 text-center">
            <h4 class="mb-0">{{user_profile.user}}</h4> 
            <span class="text-muted d-block mb-2">{{user_profile.bio}}</span> 
            <div class="d-flex justify-content-between align-items-center mt-4 px-4">
                <div class="stats">
                    <h6 class="mb-0">Followers</h6> <span>8,797</span>
                </div>
                <div class="stats">
                    <h6 class="mb-0">Courses</h6> <span>142</span>
                </div>
                <div class="stats">
                    <h6 class="mb-0">Answers</h6> <span>129</span>
                </div>
            </div>
        </div>
    </div>
</div>
